<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .invoice-table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
    }

    .invoice-table th,
    .invoice-table td {
        border: 1px solid black;
        padding: 8px;
    }

    .invoice-table th {
        background-color: lightgrey;
        font-size: 16px;
        font-family: Arial, sans-serif;
    }

    .invoice-table td {
        font-size: 14px;
        font-family: Arial, sans-serif;
        color: grey;
        text-align: right;
    }
</style>
<body>

<table class="invoice-table">
    <thead>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Widget</td>
        <td>2</td>
        <td>$10.00</td>
        <td>$20.00</td>
    </tr>
    <tr>
        <td>Gadget</td>
        <td>1</td>
        <td>$25.00</td>
        <td>$25.00</td>
    </tr>
    <tr>
        <td>Thingamajig</td>
        <td>3</td>
        <td>$5.00</td>
        <td>$15.00</td>
    </tr>
    </tbody>
</table>
</body>
</html>
